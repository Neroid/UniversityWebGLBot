<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel = "stylesheet" href = "../CSS/Scene4Style.css">
  <script src = "../JS/EXTERNAL/gl-matrix-min.js"></script>
  <script src = "../JS/EXTERNAL/webgl-debug.js"></script>
  <script src = "../JS/INTERNAL/Scene4CanvasLogic.js"></script>
  <script>
    function LoadMainIndex()
    {
      window.location = "index.html";
      return false;
    }
  </script>
  <script>
      function LoadMainIndex()
            {
              window.location = "index.html";
              return false;
            }
  </script>
  <title>Scene 2</title>
</head>

<body onload="Main()">
<div class = "center">
  <canvas class = "canvas" id="sceneCanvas"></canvas>
  <div class = "inputDiv">
    <table>
      <tr>
        <td><label for="viewAngle">View Angle:</label></td>
        <td><input type="text" id = "viewAngle" value = "45.0" autocomplete="off"></td>
      </tr>
      <tr>
        <td><label for="viewRotation">View Rotation:</label></td>
        <td><input type="text" id = "viewRotation" value = "1.0" autocomplete="off"></td>
      </tr>
      <tr>
        <td><label for="viewDistance">View Distance:</label></td>
        <td><input type="text" id = "viewDistance" value = "30.0" autocomplete="off"></td>
      </tr>
    </table>

    <table style = "margin-left: 3vmin;">
      <tr>
        <td>
          <label for="LeftFrontTop">Left Front Top</label>
        </td>
        <td>
          <input type="radio" id="LeftFrontTop" name="CameraPositions" value="LeftFrontTop" checked = "checked">
        </td>
        <td>
          <label for="LeftFrontBottom">Left Front Bottom</label>
        </td>
        <td>
          <input type="radio" id="LeftFrontBottom" name="CameraPositions" value="LeftFrontBottom">
        </td>
      </tr>
      <tr>
        <td>
          <label for="LeftBackTop">Left Back Top</label>
        </td>
        <td>
          <input type="radio" id="LeftBackTop" name="CameraPositions" value="LeftBackTop">
        </td>
        <td>
          <label for="LeftBackBottom">Left Back Bottom</label>
        </td>
        <td>
          <input type="radio" id="LeftBackBottom" name="CameraPositions" value="LeftBackBottom">
        </td>
      </tr>
      <tr>
        <td>
          <label for="RightFrontTop">Right Front Top</label>
        </td>
        <td>
          <input type="radio" id="RightFrontTop" name="CameraPositions" value="RightFrontTop">
        </td>
        <td>
          <label for="RightFrontBottom">Right Front Bottom</label>
        </td>
        <td>
          <input type="radio" id="RightFrontBottom" name="CameraPositions" value="RightFrontBottom">
        </td>
      </tr>
      <tr>
      <td>
        <label for="RightBackTop">Right Back Top</label>
      </td>
      <td>
        <input type="radio" id="RightBackTop" name="CameraPositions" value="RightBackTop">
      </td>
      <td>
        <label for="RightBackBottom">Right Front Bottom</label>
      </td>
      <td>
        <input type="radio" id="RightBackBottom" name="CameraPositions" value="RightBackBottom">
      </td>
      </tr>
    </table>
    <table style = "margin-left: 3vmin;">
      <tr>
        <td>
          <label for="RightHand">Right Hand</label>
        </td>
        <td>
          <input type="radio" id="RightHand" name="Animation" value="RightHand">
        </td>
        <td>
          <label for="LeftHand">Left Hand</label>
        </td>
        <td>
          <input type="radio" id="LeftHand" name="Animation" value="LeftHand">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Head">Head</label>
        </td>
        <td>
          <input type="radio" id="Head" name="Animation" value="Head">
        </td>
        <td>
          <label for="LeftLeg">Left Leg</label>
        </td>
        <td>
          <input type="radio" id="LeftLeg" name="Animation" value="LeftLeg">
        </td>
      </tr>
      <tr>
        <td>
          <label for="RightLeg">Right Leg</label>
        </td>
        <td>
          <input type="radio" id="RightLeg" name="Animation" value="RightLeg">
        </td>
        <td>
          <label for="Walk">Walk</label>
        </td>
        <td>
          <input type="radio" id="Walk" name="Animation" value="Walk">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Dance">Dance</label>
        </td>
        <td>
          <input type="radio" id="Dance" name="Animation" value="Dance">
        </td>
        <td>
          <label for="On/Off">On/Off</label>
        </td>
        <td>
          <input type="radio" id="On/Off" name="Animation" value="On/Off">
        </td>
      </tr>
    </table>
    <table style = "margin-left: 3vmin;">
      <tr>
        <td>
          <input type="button" class = "button" onclick="StartSpinCamera()" value="Start">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class = "button" onclick="StopSpinCamera()" value="Stop">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class = "button" onclick="LoadMainIndex()" value="Main Menu">
        </td>
      </tr>
    </table>

  </div>
</div>
</body>
</html>
